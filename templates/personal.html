{% extends "base_reservation.html" %}

{% block title %}Rezerwacja Pokazu{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col border p-4">
            <div id="ticketsSummary" class="text-center mt-3">
                <!-- JAVASCRIPT -->
            </div>
        </div>

        <div class="col border p-4">
            <div class="step" id="step3">
                <h2>Dane</h2>
                <div id="personalData" class="text-center mt-3">
                    <!-- JAVASCRIPT -->
                </div>
                <div class="mt-3">
                    <form>
                        <div class="form-group mb-4">
                          <label for="namesurname">Imię i nazwisko</label>
                          <input type="text" class="form-control" id="namesurname" aria-describedby="YourData" placeholder="Jan Kowalski">
                        </div>
                        <div class="form-group mb-4">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="jankowalski@email.com">
                          </div>
                        <div class="form-check mb-4">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Akceptuję warunki regulaminu</label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
