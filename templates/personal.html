{% extends "base_reservation.html" %}

{% block title %}Rezerwacja Pokazu{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col border p-4">
            <div id="ticketsSummary" class="text-center mt-3">
                <!-- JAVASCRIPT -->
            </div>
        </div>

        <div class="col border p-4">
            <div class="step" id="step3">
                <h2>Dane</h2>
                <div id="personalData" class="text-center mt-3">
                    <!-- JAVASCRIPT -->
                </div>
                <div class="mt-3">
                    <form action="{{ url_for('payment', showing_id=showing.showing_id) }}" method="POST">
                        <div class="form-group mb-3">
                            <label for="namesurname">Imię i nazwisko</label>
                            <input type="text" class="form-control" id="namesurname" name="user-name" placeholder="Jan Kowalski">
                        </div>
                        <div class="form-group mb-3">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" name="user-email" placeholder="jankowalski@email.com">
                        </div>
                        <div class="form-check mb-4">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1" required>Akceptuję warunki regulaminu</label>
                        </div>

                        <button type="submit" id="Przejdz_dalej" class="btn btn-primary rounded-3 px-4">Przejdź dalej [test]</button>

                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
