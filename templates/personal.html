{% extends "base_reservation.html" %}

{% block title %}Rezerwacja Pokazu{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col border p-4 rounded-start">
            <div id="ticketsSummary" class="text-center mt-3">
                <!-- JAVASCRIPT -->
            </div>
        </div>

        <div class="col border p-4 rounded-end">
            <div class="step" id="step3">
                <h2 class="h2 fw-bold">Dane</h2>
                <div id="personalData" class="text-center mt-3">
                    <!-- JAVASCRIPT -->
                </div>
                <div class="mt-3">
                    <form id="paymentForm" action="{{ url_for('payment', showing_id=showing.showing_id) }}" method="POST">
                        <div class="form-group mb-3">
                            <label for="namesurname">Imię i nazwisko</label>
                            <input type="text" class="form-control" id="namesurname" name="user-name" placeholder="Jan Kowalski" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" name="user-email" placeholder="jankowalski@email.com" required>
                        </div>
                        <div class="form-check mb-4">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                            <label class="form-check-label" for="exampleCheck1">Akceptuję warunki regulaminu</label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="px-0 container button-container my-5">
    <div class="d-flex flex-row justify-content-between inner-button-container gap-2">
        <button id="Wstecz" class="btn btn-outline-secondary rounded-3 px-4">Wstecz</button>
        <a id="Przejdz_dalej" class="text-white"><button onclick="submitForm()" id="submitButton" type="submit" class="btn btn-primary rounded-3 px-4 align-self-end ">Przejdź dalej</button></a>
    </div>
</div>
  

{% endblock %}
