{% extends "base_website.html" %}

{% block title %}Strona Główna{% endblock %}

{% block content %}

<div class="container-sm p-4 mb-5 mt-5" style="max-width: 600px;">

    <div class="container mb-1 p-0">
        <h2>Portal pracownika kina</h2>
    </div>

    <form method="POST">

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <div class="form-group mb-3">
            <label for="admin-username">Login</label>
            <input type="text" class="form-control" id="admin-user-name" name="admin-user-name" placeholder="Twój login">
        </div>
        <div class="form-group mb-3">
            <label for="admin-password">Hasło</label>
            <input type="password" class="form-control" id="admin-password" name="admin-password" placeholder="Twoje hasło">
        </div>

        <button type="submit" id="login" class="btn btn-primary rounded-3 px-4">Zaloguj się</button>
    </form>
    
</div>

{% endblock %}
