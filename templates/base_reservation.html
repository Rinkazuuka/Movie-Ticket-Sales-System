<!DOCTYPE html>
<html lang="pl">

{% include 'head.html' %}

<body>
    <nav class="navbar mb-4">
        <div class="container-fluid">
            {% include 'logo.html' %}
            <div class="d-flex gap-2 align-items-center justify-content-center">
                <img src="/static/images/time-left.png" height="20px" width="20px">
                <div id="timer" class="p">Zostało do końca rezerwacji <span id="countdown"></span></div>
            </div>
        </div>
    </nav>

    <div class="container mb-3">
        <div class="d-flex gap-3">
            <img src="{{ showing.movie.image_url }}" height="128px">
            <div class="">
                <h1 class="h1 text-uppercase fw-bold">{{ showing.movie.title }}</h1>
                <div class="gap-2 d-flex flex-column">
                    <div class="d-flex gap-2">
                        <p class="p m-0">{{ showing.show_time.strftime('%d-%m-%Y') }}</p>
                        <p class="p m-0">|</p>
                        <p class="p m-0">{{ showing.show_time.strftime('%H:%M') }}</p>
                    </div>
                    <div class="d-flex gap-2">
                        <p class="p m-0">{{ showing.movie_format }}</p>
                        <p class="p m-0">|</p>
                        <p class="p m-0">{{ showing.lang_type }}</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="container flex-column flex mt-2">
        {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/timer.js') }}"></script>

</body>

</html>
