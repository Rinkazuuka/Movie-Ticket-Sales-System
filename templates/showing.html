{% extends "base_reservation.html" %}

{% block title %}Szczegóły Pokazu{% endblock %}

{% block content %}

<div class="d-flex gap-3">
    <img src="{{ showing.movie.image_url }}" height="128px">
    <div>
        <h1>{{ showing.movie.title }}</h1>
        <div class="d-flex gap-2">
            <p>{{ showing.show_time.date() }}</p>
            <p>|</p>
            <p>{{ showing.show_time.time() }}</p>
        </div>
        <div class="d-flex gap-2">
            <p>{{ showing.movie_format }}</p>
            <p>|</p>
            <p>{{ showing.lang_type }}</p>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col border p-4">
            <div id="seatsContainer" class="text-center mt-3">
                <!-- JAVASCRIPT -->
            </div>
        </div>

        <div class="col border p-4">
            <div class="step" id="step3">
                <h2>Wybierz miejsca</h2>
                <div id="seatsContainer" class="text-center mt-3">
                    <!-- JAVASCRIPT -->
                </div>
                <div class="mt-3">
                    <select id="ticketType" class="form-select">
                        <option value="normal">Bilet normalny - 25 zł</option>
                        <option value="reduced">Bilet ulgowy - 18 zł</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
