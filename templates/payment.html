{% extends "base_reservation.html" %}

{% block title %}Rezerwacja Pokazu{% endblock %}

              <div class="row justify-content-between">

                </div>
                <div class="col-4">
                  <p>aaaa</p>
                </div>
              </div>

              <div class="row justify-content-between">
                <div class="col-4">
                  <p>Email:</p>
                </div>
                <div class="col-4">
                  <p>bbb</p>
                </div>
              </div>

              <div class="row justify-content-between mb-4">
                <div class="col-4">
                  <p>Kupon rabatowy</p>
                </div>
                <div class="col-4">

                    <div class="form">
                      <input type="text" class="form-control" id="discount-code" aria-describedby="Discount" placeholder="Kod rabatowy">

                  </form>
                </div>
              </div>


              <div class="container p-2 rounded bg-light">

                  </div>
                </div>

                <div class="row justify-content-between">
                  <div class="col-4">
                    bbb

                  <div class="col-4">

                </div>

                <hr>

                  <div class="col-4">
                    <h5>Do zapłaty</h5>
                  </div>

                    <h5>40 zł</h5>
                  </div>
                </div>

                <div class="row justify-content-between">
                  <div class="col-4">

                  </div>

                    <p>-0 zł</p>
                  </div>
                </div>

              </div>

            </div>

            </div>
            
        </div>

        <div class="col border p-4">
                <h2>Metoda płatności</h2>

                          BLIK
                        </label>
                      </div>
                      <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="paymentOption" id="paymentInCinema">
                        <label class="form-check-label" for="paymentInCinema">
                          Płatność na miejscu
                        </label>
                      </div>
                      <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="paymentOption" id="paymentbyCard">
                        <label class="form-check-label" for="paymentbyCard">
                          Płatność kartą

                      </div>
